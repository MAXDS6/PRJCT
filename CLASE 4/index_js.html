<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Repaso JS</title>
</head>
<body class="text-center text-3xl">
    <h1>Ejemplo de botones en JS</h1>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Like</button>
    <p id="Likes">Likes: 0</p>
    <script>
        var cantlikes = 0;
        const likeButtonn = document.getElementById('LikeButton');
        const likes = document.getElementById('likes');

        likeButtonn.addEventListener('click', function(){
            cantlikes = cantlikes + 1;
            likes.textContent = "likes: " cantlikes;
        });
    </script>
</body>
</html>
